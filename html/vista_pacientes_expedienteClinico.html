<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css " />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/18365ec15f.js"
      crossorigin="anonymous"
    ></script>
    <title>vista_pacientes_expedienteClinico</title>
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a href="#" class="nav__brand">
          <i class="fa-solid fa-staff-snake fa-2x nav nav__icon"></i>
        </a>
        <i class="fa-solid fa-bars fa-2x nav nav__icon nav__toggler"></i>

        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Inicio</a></li>
          <li class="nav__item"><a href="#" id="nav__active">Pacientes</a></li>
          <li class="nav__item"><a href="#">Consultas</a></li>
          <li class="nav__item"><a href="#">Ayuda</a></li>
        </ul>
      </nav>
    </header>

    <section class="grid_pacientes_expediente grid_pacientes_expediente--2x2">
      <div class="itemPaciente">
        <div class="grid--2x2 comment-group">
          <div class="media-doctors itemUser">
            <div class="media__image_expediente">
              <div>
                <i
                  class="fa-solid fa-circle-user fa-2x commentsUser__color"
                ></i>
              </div>
            </div>
            <div class="media_rightSide">
              <h1 class="media__name_expediente commentsUser__color">
                Samuel Néstor Apóstol
              </h1>
              <h2 class="media__data_expediente">
                EDAD: 26 | PESO: 80KG | TALLA: 1.73 m
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div class="itemResumen"></div>
      <div class="itemExpediente"></div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
