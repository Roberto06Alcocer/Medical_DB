<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/18365ec15f.js"
      crossorigin="anonymous"
    ></script>

    <title>Acceso MEDICOS</title>
  </head>

  <body class="text-center body_accesos">
    <header>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a href="#">Administrador</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="form-signin w-100 m-auto">
      <form>
        <i class="fa-solid fa-staff-snake fa-5x icon__log-in"></i>
        <h1 class="h3 mb-3 fw-normal">Por favor Ingrese</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label class="text-muted" for="floatingInput"
            >Correo electrónico</label
          >
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label class="text-muted" for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Recordar mis
            credenciales
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Ingresar
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022–PRESENT</p>
      </form>
    </main>
  </body>
</html>
